    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px;
    }
    th, td {
      border: 1px solid;
      padding: 10px;
      text-align: center;
    }

    }
  </style>
</head>
<body>

<h2>Sample Table with Colspan and Rowspan</h2>

<table>
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Marks</th>
    <th rowspan="2">Grade</th>
  </tr>
  <tr>
    <th>Math</th>
    <th>Science</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>90</td>
    <td>95</td>
    <td>A</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>85</td>
    <td>88</td>
    <td>B</td>
  </tr>
</table>

</body>
